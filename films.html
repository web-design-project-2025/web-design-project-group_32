<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="/css/films.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <!-- Logo and home page button -->
        <a class="logo" href="index.html"><img src="images/Logo.png" /></a>

        <!-- It's the mobile menu button-->
        <div class="burgermenu" id="burgermenu">
          <span></span>
          <span></span>
          <span></span>
        </div>

        <!-- Nav bar -->
        <ul class="nav-links" id="mobileMenu">
          <li><a href="films.html">FILMS</a></li>
          <li><a href="sign-in.html">SIGN IN</a></li>
          <li><a href="#">PROFILE</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="filters">
        <h2 id="filters-title">SORT BY</h2>
        <div id="select-section">
          <select id="Genre" onchange="applyFilters()">
            <option value="disabled selected">Genre</option>
            <option value="action">Action</option>
            <option value="comedy">Comedy</option>
            <option value="horror">Horror</option>
            <option value="war">War</option>
          </select>
          <select id="rating" onchange="applyFilters()">
            <option value="disabled selected">Rating</option>
            <option value="highest">Highest</option>
            <option value="lowest">Lowest</option>
          </select>
          <select id="year">
            <option value="disabled selected">Year</option>
            <option value="all">All</option>
            <option value="2020s">2020s</option>
            <option value="2010s">2010</option>
            <option value="2000s">2000s</option>
          </select>
        </div>
      </div>
    </main>
  </body>
</html>
