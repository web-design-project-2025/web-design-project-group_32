<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="/css/films.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="js/main.js" defer></script>
    <script src="js/films.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <!-- Logo and home page button -->
        <a class="logo" href="index.html"><img src="images/starview-logo.png" /></a>

        <!-- It's the mobile menu button-->
        <div class="burgermenu" id="burgermenu">
          <span></span>
          <span></span>
          <span></span>
        </div>

        <!-- Nav bar -->
        <ul class="nav-links" id="mobileMenu">
          <li><a href="films.html">FILMS</a></li>
          <li><a href="sign-in.html"id="sign-in-link">SIGN IN</a></li>
          <li><a href="profile.html">PROFILE</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="filters">
        <h2 id="filters-title">SORT BY</h2>
        <div id="select-section">
          <select id="genre" onchange="applyFilters()">
            <option value="disabled selected">Genre</option>
            <option value="all">All</option>
            <option value="action">Action</option>
            <option value="comedy">Comedy</option>
            <option value="horror">Horror</option>
            <option value="war">War</option>
          </select>
          <select id="rating" onchange="applyFilters()">
            <option value="disabled selected">Rating</option>
            <option value="highest">Highest</option>
            <option value="lowest">Lowest</option>
          </select>
          <select id="year" onchange="applyFilters()">
            <option value="disabled selected">Year</option>
            <option value="all">All</option>
            <option value="2020s">2020s</option>
            <option value="2010s">2010</option>
            <option value="2000s">2000s</option>
          </select>
        </div>
      </div>
      <section id="films-gallery"></section>
    </main>
    <footer>
      <div id="footer-main-division">
        <!-- The logo image featured in the footer section  -->
        <a href="index.html">
          <img src="images/starview-logo.png" alt="starview logo" />
        </a>
        <!-- It is overview part -->
        <div id="footer-container">
          <ul class="footer-list">
            <li class="footer-list-head"><p>Overview</p></li>
            <li class="footer-list-sub-head"><a href="#">FAQ</a></li>
            <li class="footer-list-sub-head"><a href="#">Privacy Policy</a></li>
            <li class="footer-list-sub-head"><a href="#">Terms of Use</a></li>
          </ul>
          <!-- It is Discover more part -->
          <ul class="footer-list">
            <li class="footer-list-head"><p>Discover more</p></li>
            <li class="footer-list-sub-head"><a href="#">Contact Us</a></li>
            <li class="footer-list-sub-head"><a href="#">Meet Our Team</a></li>
            <li class="footer-list-sub-head"><a href="#">Our Offices</a></li>
          </ul>
        </div>
        <!-- It is social media buttons -->
        <div class="follow-us">
          <p>Follow us</p>
          <div class="follow-us-sub-division">
            <a href="#"
              ><img
                src="images/social-media-icons/facebook-icon-footer.png"
                alt="facebook icon"
            /></a>
            <a href="#"
              ><img
                src="images/social-media-icons/instagram-icon-footer.png"
                alt="instagram icon"
            /></a>
            <a href="#"
              ><img
                src="images/social-media-icons/youtube-icon-footer.png"
                alt="youtube icon"
            /></a>
          </div>
        </div>
      </div>
      <!-- It is copyright at the bottom of the footer -->
      <div id="footer-copy-right-division">
        <p>Â© 2025 Starview. All rights reserved</p>
      </div>
    </footer>
  </body>
</html>
