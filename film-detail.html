    <link rel="stylesheet" href="css/main.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Rating star -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <script src="js/main.js" defer></script>
    <script src="js/films.js" defer></script>
    <script src="js/film-detail.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <!-- Logo and home page button -->
        <a class="logo" href="index.html"
          ><img src="assets/images/logo/starview-logotype.png"
        /></a>

        <!-- It's the mobile menu button-->
        <div class="burgermenu" id="burgermenu">
          <span></span>
          <span></span>
          <span></span>
        </div>

        <!-- Nav bar -->
        <ul class="nav-links" id="mobileMenu">
          <li><a href="films.html" class="nav-link">FILMS</a></li>
          <li>
            <a href="profile.html" class="nav-link" class="nav-link">PROFILE</a>
          </li>
          <li><a href="sign-in.html" id="sign-in-link">SIGN IN</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="film-container">
        <div id="poster-container">
          <img id="film-poster" />
          <div id="rating-section"></div>
          <div class="button-group">
            <button id="trailer-button">Trailer</button>
            <button id="favorite">Favorite</button>
          </div>
        </div>
        <div id="film-summary">
          <div class="film-header">
            <h1 id="film-title"></h1>
            <p id="year"></p>
          </div>
          <p id="genre"></p>
          <p id="film-director"></p>
          <p id="film-plot"></p>
          <p>Cast</p>
          <ul id="film-cast"></ul>
        </div>
      </div>
      <h2 id="title-comments">Comments</h2>
      <div id="comment-section">
        <div id="comments-container"></div>
      </div>
    </main>
    <footer>
      <div id="footer-main-division">
        <!-- Footer logo  -->
        <a href="index.html">
          <img
            src="assets/images/logo/starview-logotype.png"
            alt="starview logo"
          />
        </a>
        <!-- It is overview part -->
        <div id="footer-container">
          <ul class="footer-list">
            <li class="footer-list-head"><p>Overview</p></li>
            <li class="footer-list-sub-head">

            </li>
            <li class="footer-list-sub-head">

          </ul>
          <!-- It is Discover more part -->

            <li class="footer-list-head"><p>Discover more</p></li>
            <li class="footer-list-sub-head">
              <a href="#" class="footer-link">Contact Us</a>
            </li>
            <li class="footer-list-sub-head">
              <a href="#" class="footer-link">Meet Our Team</a>
            </li>
            <li class="footer-list-sub-head">
              <a href="#" class="footer-link">Our Offices</a>
            </li>
          </ul>
        </div>
        <!-- It is social media buttons -->
        <div class="follow-us">
          <p>Follow us</p>
          <div class="follow-us-sub-division">
            <a href="#"
              ><img src="assets/icons/facebook-icon.png" alt="facebook icon"
            /></a>
            <a href="#"
              ><img src="assets/icons/instagram-icon.png" alt="instagram icon"
            /></a>
            <a href="#"
              ><img src="assets/icons/youtube-icon.png" alt="youtube icon"
